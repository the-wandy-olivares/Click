	<script>

		let Estudios_log = () => {
			$.ajax({
			url: '/ajax/get-estudios/',
			method: 'GET',
			success: function(D) {
				document.querySelector('.log-estudios').href = D.img;
				document.querySelector('.log-estudios-black').href = D.img2;
				console.log(document.querySelector('.log-estudios-black').href )
			},
			});
		};

		document.addEventListener('DOMContentLoaded', function() {
			Estudios_log();
		});

		document.addEventListener('DOMContentLoaded', function () {
		const phoneInput = document.getElementById('id_phone_client');

			if (phoneInput) {
				phoneInput.addEventListener('input', function (event) {
				let input = phoneInput.value.replace(/\D/g, ''); // Remover todo excepto dÃ­gitos
				let formatted = '';

				if (input.length > 0) {
					formatted += '(' + input.substring(0, 3);
				}
				if (input.length >= 4) {
					formatted += ') ' + input.substring(3, 6);
				}
				if (input.length >= 7) {
					formatted += '-' + input.substring(6, 10);
				}

				phoneInput.value = formatted;
				});
			}
		});

		if (window.innerWidth < 700) {
		function OpenNav(){
		const superNav = document.querySelector('#new-nav-mobile-section');
        superNav.classList.toggle('d-none')
  }}


    





   function TypeNav() {
     const sectionEscritorioNav = document.querySelector('.section-escritorio-nav');
     const shortNavSection = document.querySelector('.short-nav-section');

     if (sectionEscritorioNav.classList.contains('d-none')) {
       sectionEscritorioNav.classList.remove('d-none');
       shortNavSection.classList.add('d-none');
       localStorage.setItem('navType', 'long');
     } else {
       sectionEscritorioNav.classList.add('d-none');
       shortNavSection.classList.remove('d-none');
       localStorage.setItem('navType', 'short');
     }
   }

   window.onload = function () {
     const navType = localStorage.getItem('navType');
     const sectionEscritorioNav = document.querySelector('.section-escritorio-nav');
     const shortNavSection = document.querySelector('.short-nav-section');

     if (navType === 'short') {
       sectionEscritorioNav.classList.add('d-none');
       shortNavSection.classList.remove('d-none');
     } else {
       sectionEscritorioNav.classList.remove('d-none');
       shortNavSection.classList.add('d-none');
     }
   };

  


   function PreventSend(ID) { 
        const button = document.getElementById(ID);
        button.innerHTML = `
        <div class="spinner-border" role="status"
        style="width: 1rem; height: 1rem; ">
              <span class="visually-hidden">Loading...</span>
        </div>
        `;
        button.classList.add('disabled');
  }


  		AOS.init();
	</script>
