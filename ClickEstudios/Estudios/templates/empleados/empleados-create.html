{% extends "base/base.html" %}
{% block content %}

<style>
      .container input 
      {
            background-color: rgb(45, 45, 45) !important;
            height: 3.4rem;
            color: rgb(255, 255, 255) !important;
            border-radius: 1.5rem;
            border: none;
      }
      .container input::placeholder
      {
            color: rgba(255, 255, 255, 0.656);
      }
</style>

<div data-aos="fade-in" class="container text-white d-flex justify-content-center pt-5 flex-wrap align-content-start">
      <div class="w-100" style="max-width: 20rem;">
            <svg xmlns="http://www.w3.org/2000/svg" width="130" height="130" fill="currentColor" class="bi bi-person-fill-add" viewBox="0 0 16 16">
                  <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0m-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                  <path d="M2 13c0 1 1 1 1 1h5.256A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1 1.544-3.393Q8.844 9.002 8 9c-5 0-6 3-6 4"/> 
                </svg> <br> <br>
                <strong style="font-size: 18px;" class="w-100">
                      Creando usuario
                  </strong>
                  <p class="text-white-50">
                        Si hay mensajes de error al intentar enviar el formulario, corrige la información según las indicaciones.
                  </p>
      </div>
      <form method="post" style="width: 50rem;">
            {% csrf_token %}
            <span class='d-none'>
                  {{form.username}}
            </span>

            <div class="form-row d-flex ">
                  <div class="form-group w-50">
                        <input type="text" name="first_name" class="form-control" placeholder="Nombre" required id="id_first_name">
                  </div>
                  <div class="form-group w-50">
                        <input type="text" name="last_name" class="form-control" placeholder="Apellido" required id="id_last_name">
                  </div>
            </div>

            <div class="form-row d-flex  ">   
                  <div class="form-group w-50">
                        <input type="email" name="email" class="form-control" placeholder="Correo electrónico" required id="id_email">
                  </div>
                  <div class="form-group w-50">
                        <input type="password" name="password" class="form-control" placeholder="Contraseña" required id="id_password">
                  </div>
            </div>
            <div class="d-flex justify-content-end">
                  <a href="{% url 'estudios:empleados' %}" class="btn p-2  ps-3 pe-3 rounded-5 btn-primary bg-transparent border-0"
                        style="font-weight: bold;"> Cancelar </a>
                  <button type="submit" class="btn p-2  ps-3 pe-3 rounded-5 btn-primary bg-warning border-0 text-black"
                        style="font-weight: bold;" > Nuevo usuario  </button>
            </div>
      </form>


</div>


<script>

      const email = document.getElementById('id_email');
      const username = document.getElementById('id_username');

      email.addEventListener('input', function() {
            username.value = email.value;
      });
</script>
{% endblock  %}
