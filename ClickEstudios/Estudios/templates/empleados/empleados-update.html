{% extends "base/base.html" %}
{% block content %}


<div class="container">

      <form method="post">
            {% csrf_token %}
            <span class='d-none'>
                  {{form.username}}
            </span>
            <div>
                  {{form.username}}
                  {{form.first_name}}
                  {{form.last_name}}
                  {{form.email}}
                  {{form.password}}

            </div>
            <button type="submit" class="btn btn-primary" > Actualizar</button>
      </form>


</div>



{% endblock  %}
