{% extends "base/base.html" %}
{% block content %}
      <style>
            .nav .plans {
                  color: #ffc107;
                  font-weight: bolder;
                  transform: scale(1.1);
            }
      </style>
 
      <section class='d-flex'>
            <a href="{% url "estudios:plan-create" %}">
                  <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-patch-plus-fill" viewBox="0 0 16 16">
                        <path d="M10.067.87a2.89 2.89 0 0 0-4.134 0l-.622.638-.89-.011a2.89 2.89 0 0 0-2.924 2.924l.01.89-.636.622a2.89 2.89 0 0 0 0 4.134l.637.622-.011.89a2.89 2.89 0 0 0 2.924 2.924l.89-.01.622.636a2.89 2.89 0 0 0 4.134 0l.622-.637.89.011a2.89 2.89 0 0 0 2.924-2.924l-.01-.89.636-.622a2.89 2.89 0 0 0 0-4.134l-.637-.622.011-.89a2.89 2.89 0 0 0-2.924-2.924l-.89.01zM8.5 6v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 1 0"/>
                        </svg>           
                  </a> 
                  <div class="d-flex flex-wrap w-100 align-content-start ">
                        {% if plans %}
                              {% for p in  plans %}
                                    <a href="{% url "estudios:plan-update" p.id %}">
                                          <div style='width: 320px;'>
                                                <div class="" style="
                                                {% if p.img %}
                                                background-image: url('{{p.img.url}}');
                                                background-size: cover; 
                                                background-repeat: no-repeat;
                                                {% endif %}
                                                width: 320px; height: 220px; border-radius: 2rem;">
                                                </div>
                                                <h5>{{p.name}}</h5>
                                          </div>
                                    </a>
                              {% endfor %}
                        {% endif %}
                  </div>
      </section>

{% endblock  %}
