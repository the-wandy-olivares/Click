


<div id="info-nav" 
            class="position-fixed  w-100 mt-5 z-3  div-filter d-flex top-0 position-relative perfil-nav"
      style="height: 50px; border-radius: 0;justify-content: center;z-index: 1000;">
      <div class="w-100 position-absolute  justify-content-center d-flex bottom-0 start-0" 
      style="min-height: 20px; ">

      {% for m in messages  %}
      <div id="message" 
            class=" rounded-5 blur-10 text-center m-3 p-3 ps-5 pe-5 "
            style="width: max-content;border: 0px solid #009b005d;
            background-color: rgba(128, 128, 128, 0.125); 
            color: #aeb4ba; font-size: 16px; transform: translateY(-25px); opacity: 9; transition: transform 0.5s ease, opacity 0.5s ease; ">      
            {{ m }}    
      </div>
                    {% endfor %}
                    <script>
                        setTimeout(() => {
                                    const message = document.getElementById('message');
                                    if (message) {
                                    // Animation for appearing
                                    message.style.transform = 'translateY(+0)';
                                    message.style.opacity = '1';
                                    // Animation for disappearing
                                    setTimeout(() => {
                                          message.style.transform = 'translateY(-40px)';
                                          message.style.opacity = '0';
                                          setTimeout(() => {
                                                message.remove();
                                          }, 2000); // Wait for the animation to complete before removing
                                    }, 5000);
                              }
                        }, 100);
                    </script>
      </div>
</div>
