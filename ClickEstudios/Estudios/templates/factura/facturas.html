{% extends "base/base.html" %}
{% block content %}
      <style>
            .nav .facturas {
                  color: #ffc107;
                  font-weight: bolder;

            }
            .section-escritorio-nav .facturas  {
                  color: #ffc107 !important;
            }
            .section-escritorio-nav .facturas span {
                  color: #ffc107;
            }
            .btn-atras 
            {
                  display: none;
            }
            @media (max-width: 600px) {
                  .facturas-sales{
                        display: flex;
                        justify-content: center !important;
                  }
            }
      </style>
      <section class='w-100  overflow-auto  '>
            <div class="div-top d-flex text-white position-sticky top-0 z-2 blur-20 p-1  w-100 ">
                  <div class="me-3 ms-2 d-flex flex-wrap align-content-center">
                        <i class="fi fi-sr-receipt  d-flex flex-wrap p-3 rounded-circle" 
                        style="font-size: 30px; background-color: #19191983;"></i>
                  </div>
                  <div class="d-flex flex-wrap align-content-center">
                        <h5 class="m-0 mt-3">
                              Facturas
                        </h5>
                        <p class="w-100" style="font-size: 14px;">
                              Cobros y pagos de clientes  
                        </p>
                  </div>
            </div>
            <div class='d-flex w-100 flex-wrap'>
                  <div class='facturas-sales w-100 ' 
                        style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;"  >
                        {% for sale in sales %}
                                     {% include "factura/cp/card-factura.html" %}
                        {% endfor %}
                  </div>
            </div>
            {% include "factura/cp/grafic-wave.html" %}
            {% include "factura/cp/filter.html" %}

      </section>

{% endblock  %}
