<script>
    window.onload = function() {
      document.getElementById('username').blur();
    };
//    document.getElementById('username').addEventListener('input', function (e) {
//      e.target.value = e.target.value.toLowerCase();
//    });



    document.getElementById('password').addEventListener('input', toggleButtonVisibility);
    document.getElementById('username').addEventListener('input', toggleButtonVisibility);

    function toggleButtonVisibility() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const button = document.querySelector('.btn-sesssion');

      if (username && password) {
        button.disabled = false;
        button.classList.remove('text-white-50')
      } else {
        button.disabled = true;
        button.classList.add('text-white-50')
      }
        }

    // Initial check to set the button visibility on page load
    toggleButtonVisibility();
    
</script>
