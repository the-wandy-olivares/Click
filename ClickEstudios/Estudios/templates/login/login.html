<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#101010">
    <title>CliclEstudios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  </head>
  <body>

    <section class=' text-white d-flex justify-content-center   align-content-center flex-wrap ww-100' style="height: 100vh; background-color: #101010;">
            <form method="post" class="w-100 form" style="max-width: 30rem; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
                  {% csrf_token %}
                  <div>
                    <h5  data-aos="zoom-in" class="text-white text-start  m-0 p-0  " 
                    style="transition-delay: 0.3s !important;
                            transition-duration: 3s !important;
                            font-family: Syncopate, serif;
                            font-weight: bold;
                            font-size: 20px;">
                            <img src="{{estudios.img.url}}" alt="" class="" width="100">
                            
                            Iniciar session 
                          </h5>
                  </div>
                  {% if messages %}
                  {% for message in messages %}
                      <div class="alert alert-{{ message.tags }} alert-dismissible text-center fade text-danger show" role="alert"
                        style='font-size: 10px;'>
                          {{ message }}
                      </div>
                  {% endfor %}
              {% endif %}
                  <div class="d-flex justify-content-center  w-100  ">
                        <input data-aos="fade-down" style="transition-delay: 1s; transition-duration: 1s;" type="text" id="username" name="username" placeholder="Correo (usuario)" required>
                    </div>
                    <div class="d-flex justify-content-center">
                          <input data-aos="fade-down" style="transition-delay: 1.4s; transition-duration: 1s;"  type="password" id="password" name="password" placeholder="ContraseÃ±a" required>
                          <button type="submit" class="border-0 text-white btn-sesssion    bg-white bg-opacity-10   me-3 rounded-5" style="font-weight: bold; width: 14rem; height: 3.2rem; margin-top: 11px;" disabled> Todo listo! </button>
                  </div>
                  <div data-aos="fade-in" style="transition-delay: 2s; transition-duration: 1s;" class="w-100 d-flex flex-wrap justify-content-end mt-2" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
              
                  </div>
            </form>

      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
      <script>
            AOS.init();
      </script>
      
</section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
    <!--AOS-->
<style>
      html {
      touch-action: manipulation;
      -ms-touch-action: manipulation;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none !important;
      -webkit-text-size-adjust: 100%;
      -moz-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      text-size-adjust: 100%;
      
    }
      input 
      {
            width: 100%;
            padding: 14px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #1c1c1c;
            background-color: #161616e9;
            color: white;
            border-radius: 2rem;
            outline: none;
      }
      input:focus
      {
            border: 1px solid #ffc107;
            box-shadow: 1px 2px 3px 4px #ffc10765;
      }
</style>

<script>
    window.onload = function() {
      document.getElementById('username').blur();
    };
//    document.getElementById('username').addEventListener('input', function (e) {
//      e.target.value = e.target.value.toLowerCase();
//    });



    document.getElementById('password').addEventListener('input', toggleButtonVisibility);
    document.getElementById('username').addEventListener('input', toggleButtonVisibility);

    function toggleButtonVisibility() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const button = document.querySelector('.btn-sesssion');

      if (username && password) {
        button.disabled = false;
        button.classList.remove('text-white-50')
      } else {
        button.disabled = true;
        button.classList.add('text-white-50')
      }
        }


        document.getElementById('username').addEventListener('input', function (e) {
          e.target.value = e.target.value.toLowerCase();
        });

    // Initial check to set the button visibility on page load
    toggleButtonVisibility();
    
</script>
