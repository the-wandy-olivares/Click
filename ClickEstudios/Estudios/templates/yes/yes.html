<!DOCTYPE html>
<html lang="es">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Felicitaciones</title>
      <style>
            body {
                  margin: 0;
                  padding: 0;
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  height: 100vh;
                  background-color: #000;
                  color: #fff;
                  font-family: Arial, sans-serif;
            }
            .message {
                  text-align: center;
                  font-size: 2em;
                  z-index: 1;
            }
            .fireworks {
                  position: absolute;
                  top: 0;
                  left: 0;
                  width: 100%;
                  height: 100%;
                  pointer-events: none;
                  z-index: 0;
            }
            .firework {
                  position: absolute;
                  width: 5px;
                  height: 5px;
                  background-color: #fff;
                  border-radius: 50%;
                  animation: explode 1s ease-out forwards;
            }
            @keyframes explode {
                  0% {
                        transform: scale(1);
                        opacity: 1;
                  }
                  100% {
                        transform: scale(10);
                        opacity: 0;
                  }
            }
      </style>
</head>
<body >
      <div class="message w-100">
            Â¡Felicitaciones!
            <p style="font-size: 14px; color: rgba(255, 255, 255, 0.79);" >
                 Asi de Flash!, si proporcionaste tu correo electronico ya deberias tener los detalles de las citas, si no, tranquilo, te contactaremos lo antes posible
            </p>
            <a href="/" style="display: block; margin-top: 20px; color: #fff; text-decoration: none; font-size: 16px;"> Volver al inicio</a>
      </div> 
      <div class="fireworks"></div>
      <script>
            function createFirework() {
                  const firework = document.createElement('div');
                  firework.classList.add('firework');
                  firework.style.top = `${Math.random() * 100}%`;
                  firework.style.left = `${Math.random() * 100}%`;
                  document.querySelector('.fireworks').appendChild(firework);
                  setTimeout(() => firework.remove(), 1000);
            }
            setInterval(createFirework, 300);
      </script>
</body>
</html>
