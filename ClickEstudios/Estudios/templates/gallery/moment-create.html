{% extends "base/base.html" %}
{% block content %}
      <style>
               .circle {
                        width: 100px;
                        height: 100px;
                        border-radius: 50%;
                        background-color:rgb(89, 89, 89);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        cursor: pointer;
                        background-size: cover;
                        background-position: center;
            }
            .nav .galley-a {
                  color: #ffc107 ;
                  font-weight: bolder;
                  transform: scale(1.1);
            }
            input, select {
                  background-color: #2d2d2d !important;
                  border-radius: 2rem !important; border: none !important;
                  color: white !important; 
                  height: 2.9rem !important; width: 100% !important;
                  margin-top: 0.4rem;
            }
            #id_img {
                  display: none; 
            }
            .btn-atras
            {
                  display: none;
            }
      </style>
      <section class="text-white d-flex justify-content-center flex-wrap align-content-center w-100">
           
            <form action="" method="post" enctype="multipart/form-data"
                  style="width: 40rem;">
                    {% csrf_token %}
                        <div class="d-flex">
                              <div id="circle" class="circle rounded-circle" style='background-image: url({{object.img.url}}); 
                              height: 6rem; width: 6rem; background-position: center; background-size: cover;' onclick="document.getElementById('id_img').click()">
                                  Cargar img
                            </div>
                              <div>
                                    {{form.service}}
                                    
                                    {{form.name}}

                                    {{form.img}}
                              </div>
                        </div>
                        <div class="d-flex justify-content-end pe-5 me-4">
                              <a  style="transition-delay: 0.1s;"  class="btn mt-3 text-white" href="{% url "estudios:gallery" %}">
                                    Atras
                              </a>
                              <button class="btn btn-primary mt-3 rounded-4" style="font-weight: bold;">
                                    Crear
                             </button>
                        </div>
            </form>

      </section>

      <script>
            document.getElementById('id_img').addEventListener('change', function(event) {
                      const file = event.target.files[0];
                      if (file) {
                              const reader = new FileReader();
                              reader.onload = function(e) {
                                        document.getElementById('circle').style.backgroundImage = `url(${e.target.result})`;
                              }
                              reader.readAsDataURL(file);
                      }
            });
    </script>

{% endblock  %}
