{% extends "base/base.html" %}
{% block content %}

<style>
      .btn-atras
      {
            display: none;
      }
</style>
<div data-aos='fade-in' class="d-flex justify-content-center align-content-center flex-wrap w-100 h-100">
      <div class="">
            <div id="circle" class="circle rounded-circle" style='background-image: url({{object.img.url}}); 
            height: 6rem; width: 6rem; background-position: center; background-size: cover;' onclick="document.getElementById('id_img').click()">

          </div>
      </div>
      <form method="post" style="width:33rem ;" enctype="multipart/form-data">
            {% csrf_token %}

            <h5 class='text-white m-0 p-0'>¿Estás seguro de que deseas eliminar esta galeria?</h5>
            <div class="w-100">
                  {% if object.img_moments.all %}
                  <div style='height: 3.7rem; ' class='overflow-auto   mb-2 text-white'>   
                              <span>
                                    Se eliminarán las siguientes  ({{object.img_moments.all|length}}) imagenes asociadas a esta galeria
                              </span>
                              </div>
                  {% endif %}
            </div>
        
            <div class="d-flex justify-content-end">
                  <a href="{% url "estudios:gallery" %}" class="btn border-0 btn-secondary accordion bg-transparent" style="font-weight: bold;"> Cancelar</a>
                  <button type="submit" class="btn btn-danger p-0 pe-3 ps-3 border-0 rounded-5 ms-1"
                  style="font-size: 14px; font-weight: bold;">
                    Si, estoy seguro
                  </button>
            </div>
      </form>      
</div>

{% endblock  %}
