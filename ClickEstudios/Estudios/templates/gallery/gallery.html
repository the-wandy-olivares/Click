{% extends "base/base.html" %}
{% block content %}
      <style>
            body {
                  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
                  margin: 0;
                  padding: 0;

            }
            .gallery {
                  display: flex;
                  flex-wrap: wrap;
                  justify-content: center;
                  padding: 20px;
            }
            .gallery-item {
                  margin: 5px;
                  border-radius: 10px;
                  overflow: hidden;
                  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                  transition: transform 0.2s;
            }
            .gallery-item img {
                  display: block;
                  width: 100%;
                  height: auto;
                  border-radius: 1.5rem;
            }
            .gallery-item:hover {
                  transform: scale(1.05);
            }
            .galley-a {
            color: #ffc107;
            font-weight: bolder;
            transform: scale(1.1);
      }
      </style>
        <a href="{% url "estudios:service-create" %}" class="position-absolute top-0 mt-5 me-5 end-0 m-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
                </svg>         
      </a> 
    
      <div class="gallery overflow-auto d-flex justify-content-start">
            {% for moment in moments %}
                  <span class="w-100 d-flex">
                        <img src="{{moment.img.url}}" class="rounded-circle" 
                        style='width: 40px; height: 40px; border: solid #3a3a39 4px;' alt="">
                        <h6 style="margin-top: 20px !important;" class=" text-white">
                              {{moment.name}}</h6>
                  </span>
                  {% for m in moment.img_moments.all %}

                        <div class="gallery-item">
                              <img data-aos="zoom-in" src="{{m.img.url}}"
                               style="max-width: 15rem; transition-delay: 0.{{ forloop.counter }}s;" alt="Imagen 1">
                        </div>
                  {% endfor %}
            {% endfor %}
      </div>
{% endblock  %}
