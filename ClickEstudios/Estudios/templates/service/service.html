      <section class='d-flex'>
            <a href="{% url "estudios:service-create" %}">

                  <div class="d-flex flex-wrap w-100 align-content-start ">

                              {% for s in  services %}
                                    <a href="{% url "estudios:service-update" s.id %}">
                                          <div style='width: 320px;'>
                                                <div class="" style="
                                                      background-image: url('{{s.img.url}}');
                                                      background-size: cover; background-repeat: no-repeat;; width: 320px; height: 220px; border-radius: 2rem;">
                                                </div>
                                                <h5>{{s.name}}</h5>
                                          </div>
                                    </a>
                              {% endfor %}
                        {% endif %}
                  </div>
      </section>

{% endblock  %}
