<button onclick="OpenServicesChoices()" class="btn btn-open-services bg-white bg-opacity-10 ps-3 pe-3 rounded-5 border-0"
      style="font-weight: bold; color: #ffffffc8;  transition: 0.5s;" >
      Servicos
</button>
<a href="{% url "estudios:fast-sale" %}"  class="btn mt-0 ms-1 me-1 bg-white bg bg-opacity-10 ps-3 pe-3 ms-0   p-0 ps-2 pe-0 rounded-5 d-flex flex-wrap align-content-center" style="font-size: 14px; font-weight: bold;
background-color: rgba(26, 26, 26, 0);  color: rgba(255, 255, 255, 0.786) ;">
      Venta rapida
</a>
<a href="{% url "estudios:gastos-create" %}"  class="btn  border-0 bg-white bg-opacity-10 ps-3 pe-3 rounded-5 " style="font-size: 14px; font-weight: bold; color: #ffffffc8; 
margin-top: 2px;">
       Administrar gastos
</a>




<script>
      function OpenServicesChoices() {
            document.querySelector('.div-dropdown').classList.toggle('d-none');

            if(document.querySelector('.div-dropdown').classList.contains('d-none')) {
                  document.querySelector('.btn-open-services').classList.remove('text-black', 'bg-warning')
                  document.querySelector('.btn-open-services').classList.add('bg-opacity-10', 'bg-white')
            } else {
                  document.querySelector('.btn-open-services').classList.add('text-black', 'bg-warning')
                  document.querySelector('.btn-open-services').classList.remove('bg-opacity-10', 'bg-white')

            }

      }
</script>
