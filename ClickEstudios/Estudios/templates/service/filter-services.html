<div class="dropdown ps-0 ms-0">
      <button class="btn btn-secondary bg-dark  border-0  ps-0 ms-0 bg-transparent dropdown-toggle" style="font-size: 14px; font-weight: bold; color: #ffffffdb;" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Servicios
      </button>
      <ul class="dropdown-menu bg-transparent  rounded-4  ">
            <div class="d-flex flex-wrap overflow-auto  align-content-start text-white  rounded-5 p-3 shadow" style="width: 70rem;
            height: 25rem;
            background-color: #2a2a2a;">
                  <strong class="mt-2 ms-2 w-100">
                      ({{service_choices|length}})  Seleciona un servicio
                  </strong>
                  <p class="ms-2 text-white-50 w-100" style="font-size: 12px;">
                        Al selecionar un servicio podras ver los todos los planes que este ofrece 
                  </p>
                  {% for s in service_choices %}
                  <li style="width: 19.5rem;"><a class="dropdown-item text-white" 
                     href="{% url "estudios:service-detail" s.id %}">
                     <img src="{{s.img.url}}" width="60" height="75" class="object-fit-cover rounded-4">
                     {{ s.name }} </a>
                  </li>
         {% endfor %}
            </div>
      </ul>
</div>
<style>
      .dropdown-item:hover {
            color:  #ffffff8b !important; 
            background-color: inherit;
      }
      </style>
