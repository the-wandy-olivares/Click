<button onclick="OpenServicesChoices()" class="btn btn-open-services  ps-4 pe-4 rounded-5 border-0"
      style="font-weight: bold; color: #ffffffc8;  transition: 0.5s; background-color: #191919;" >
      Servicos
</button>
<a href="{% url "estudios:fast-sale" %}"  class="btn mt-0 ms-1 me-1  ps-4 pe-4 ms-0   p-0 ps-2 pe-0 rounded-5 d-flex flex-wrap align-content-center" style="font-size: 14px; font-weight: bold;
background-color: #191919 !important;  color: rgba(255, 255, 255, 0.786) ;">
      Venta rapida
</a>
<a href="{% url "estudios:gastos-create" %}"  class="btn  border-0  d-flex flex-wrap align-content-center  ps-4 pe-4 rounded-5 " style="font-size: 14px; font-weight: bold; color: #ffffffc8; background-color: #191919;
margin-top: 2px;">
       Gastos
</a>


<script>
      function OpenServicesChoices() {
            document.querySelector('.div-dropdown').classList.toggle('d-none');

            if(document.querySelector('.div-dropdown').classList.contains('d-none')) {
                  document.querySelector('.btn-open-services').classList.remove('text-black', 'bg-warning')
                  document.querySelector('.btn-open-services').classList.add('bg-opacity-10', 'bg-white')
            } else {
                  document.querySelector('.btn-open-services').classList.add('text-black', 'bg-warning')
                  document.querySelector('.btn-open-services').classList.remove('bg-opacity-10', 'bg-white')

            }

      }
</script>
