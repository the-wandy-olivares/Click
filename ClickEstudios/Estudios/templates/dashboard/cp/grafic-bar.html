<style>
      @media (max-width: 600px) {  
          .grafic-bar { 
            background-color: #191919 !important;  
            max-height: 13.5rem;
            display: flex; justify-content: center; align-content: end;
            flex-wrap: wrap;
          }
      }
  </style>
  <div  
      style="" 
      class="bg-gray-100 w-100 grafic-bar  h-50 rounded-5  p-2 overflow-hidden ">
        <canvas id="grafic-bar "></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
      const grafic_bar = document.getElementById('grafic-bar ').getContext('2d');
      new Chart(grafic_bar, {
      type: "bar", // Tipo principal del gráfico
      data: {
          labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
          datasets: [
          {
              type: 'bar', // Tipo de gráfico de barras
              label: 'Barras',
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              borderColor: 'rgba(255, 99, 132, 1)',
              borderWidth: 1,
              data: ['{{en}}', '{{fe}}', '{{ma}}', '{{ab}}', '{{my}}', '{{ju}}', '{{jul}}', '{{ag}}', '{{set}}', '{{oc}}', '{{nov}}', '{{dic}}']
          },
  
          ]
      },
      options: {
          responsive: true,
          maintainAspectRatio: false, 
          scales: {
          x: {
              grid: {
              display: false // Elimina las líneas verticales
              }
          },
          y: {
              beginAtZero: true, // Asegura que el eje Y empiece en 0
              ticks: {
              stepSize: 1, // Muestra solo números enteros
              callback: function(value) {
                  return Number.isInteger(value) ? value : null;
              }
              },
              grid: {
              display: false // Elimina las líneas horizontales
              }
          }
          },
          plugins: {
          legend: {
              display: true // Muestra la leyenda
          },
          tooltip: {
              callbacks: {
              label: function(context) {
                  if (context.parsed.y !== null) {
                  return Math.round(context.parsed.y); // Asegura valores enteros
                  }
                  return '';
              }
              }
          }
          }
      }
      });
  </script>
