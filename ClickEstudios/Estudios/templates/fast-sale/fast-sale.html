                  <h6 class="p-0 m-0 w-100">
                        Crea una venta rapida
                  </h6>
                  <p class="text-white-50 p-0 m-0 mb-2">
                        Ideal para ventas rapidas, sin necesidad de crear un servicio o un plan.
                  </p>
            </div>
            <div style="width: 44rem;" class="text-white inputs">
                  <form action="" method="post">
                        {% csrf_token %}
                        <div class="d-flex w-100">
                              <input placeholder="Nombre"  class="w-50 text-white rounded-5 p-3" type="text" name="name" id="name" required>
                              <input placeholder="Precio" class="w-50 text-white rounded-5 p-3" type="number" name="preci" id="preci" required>
                        </div>
                        <div class="w-100">
                              <textarea name="descripcion" id="descripcion"
                              class="w-100 rounded-5 p-3 text-white" placeholder="Descripcion (opcional)"
                              style="height: 20rem;"></textarea>
                        </div>
                        <div class="d-flex justify-content-end">
                              <!-- <button type="submit" class="btn btn-secundary text-white rounded-5 "> Pre visualizar  </button> -->
                              <button type="submit" class="btn btn-warning rounded-5 ps-4 pe-4 "
                              style="font-weight: bold; width: 12rem;"> Facturar ahora</button>
                        </div>
                  </form>
            </div>
      </section>

{% endblock  %}
