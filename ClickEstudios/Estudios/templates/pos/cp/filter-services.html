<style>
      .btn-pos button {
            width: 9rem;
            height: 2.8rem;
            text-align: center;
      }
      #buscador::placeholder {
            color: #000000;
      }
      @keyframes fade-down-list-services {
            0% {
                  transform: rotateX(90deg);
                  opacity: 0;
            }
            100% {
                  transform: rotateX(0deg);
                  opacity: 1;
            }
      }

      .fade-down-list-services {
            animation: fade-down-list-services 0.8s ease-out ;
            transform-origin: top; 
      }
</style>
<div class="btn-pos   d-flex">
      <button onclick="AternaSection_Citas()"
      class="btn change-section-citas   border-0   ms-1 me-1 p-2 pe-4 ps-4 rounded-5 "
      style="min-width: 8rem; font-weight: bold; display: none; background-color: #191919; color: #ffffffc8;
            z-index: 1; " >
            Reservas
      </button>
      
      <!-- <input type="text"  id="buscador"
      class="border-0 text-center  me-1" placeholder="Buscador"
      style="background-color:  #ffc107 !important; border-radius: 2rem; 
      height: 2.4rem; color: rgb(0, 0, 0) !important; width: 10rem ;
      outline: none !important;"> -->
      <button onclick="OpenServicesChoices()" 
            class="btn btn-open-services ps-4 pe-4 rounded-5 border-0"
            style="font-weight: bold; color: #ffffffc8;  transition: 0.5s; background-color: #191919;" >
            Servicos
      </button>
      <button onclick="window.location.href= '{% url "estudios:fast-sale" %}' "  
            class="btn mt-0 ms-1 me-1  ps-4 pe-4 ms-0   p-0 ps-2 pe-0 rounded-5 d-flex flex-wrap align-content-center text-center" style="font-size: 14px; font-weight: bold;
            background-color: #191919 !important;  color: rgba(255, 255, 255, 0.786) ;">
            Venta rapida
      </button>
      <button onclick="window.location.href= '{% url "estudios:gastos-create" %}' "  
            class="btn  border-0  d-flex flex-wrap align-content-center justify-content-center  ps-4 pe-4 rounded-5 " 
            style="font-size: 14px; font-weight: bold; color: #ffffffc8; background-color: #191919;">
            Gastos
      </button>
</div>


<script>
      function OpenServicesChoices() {
            document.querySelector('.div-dropdown').classList.toggle('d-none');

            if(document.querySelector('.div-dropdown').classList.contains('d-none')) {
                  document.querySelector('.btn-open-services').classList.remove('text-black', 'bg-warning')

            } else {
                  document.querySelector('.btn-open-services').classList.add('text-black', 'bg-warning', )

                  
                  
            }

            if (!document.querySelector('.div-dropdown').classList.contains('d-none')) {
                    document.querySelector('.div-dropdown').classList.add('fade-down-list-services', );
            }

      }
</script>
