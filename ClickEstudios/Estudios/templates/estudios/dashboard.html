{% extends "base/base.html" %}
{% block content %}
      <style>
            .nav .dashboard {
                  color: #ffc107;
                  font-weight: bolder;
                  transform: scale(1.1);
            }
            .btn-atras 
            {
                  display: none;
            }
      </style>
      <div class="bg-transaparent  d-flex flex-wrap overflow-auto">

            <div class="position-absolute top-0 end-0 me-3 mt-3">
                  <select class="form-select bg-transparent border-0 text-white" aria-label="Default select example">
                        <option value="1" selected> Planes </option>
                        <option value="2"> Servicios </option>
                        <option value="3">Visistas</option>
                  </select>
            </div>

            <div class="d-flex flex-wrap ">
                  <div class="bg-gray-800  w-25 p-4 rounded-lg shadow-md">
                        <canvas id="pieChart" ></canvas>
                  </div>
                  <div class="bg-gray-800 p-4  w-25 rounded-lg shadow-md ">
                        <canvas id="barChart"></canvas>
                  </div>
                  <div class="bg-gray-100 p-1 rounded-lg w-100 shadow-md" style="height: 600px;">
                        <canvas id="lineChart"></canvas>
                  </div>
                 

            </div>

            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script>
                  const barCtx = document.getElementById('barChart').getContext('2d');
                  const pieCtx = document.getElementById('pieChart').getContext('2d');
                  const lineCtx = document.getElementById('lineChart').getContext('2d');

                  new Chart(barCtx, {
                        type: 'bar',
                        data: {
                              labels: ['Complea√±os', 'Graduaciones', 'Happy baby', 'Bodas', 'Fiestas', 'Eventos'],
                              datasets: [{
                                    label: '# Mejor ',
                                    data: [122, 129, 5, 32, 4, 34],
                                    backgroundColor: [
                                          'rgba(255, 99, 132, 0.2)',
                                          'rgba(54, 162, 235, 0.2)',
                                          'rgba(255, 206, 86, 0.2)',
                                          'rgba(75, 192, 192, 0.2)',
                                          'rgba(153, 102, 255, 0.2)',
                                          'rgba(255, 159, 64, 0.2)'
                                    ],
                                    borderColor: [
                                          'rgba(255, 99, 132, 1)',
                                          'rgba(54, 162, 235, 1)',
                                          'rgba(255, 206, 86, 1)',
                                          'rgba(75, 192, 192, 1)',
                                          'rgba(153, 102, 255, 1)',
                                          'rgba(255, 159, 64, 1)'
                                    ],
                                    borderWidth: 2
                              }]
                        },
                        options: {
                              scales: {
                                    y: {
                                          beginAtZero: true
                                    }
                              }
                        }
                  });

                  new Chart(pieCtx, {
                        type: 'pie',
                        data: {

                              datasets: [{
                                    label: '# of Votes',
                                    data: [12, 19, 3, 5, 2, 3],
                                    backgroundColor: [
                                          'rgba(255, 99, 132, 0.2)',
                                          'rgba(54, 162, 235, 0.2)',
                                          'rgba(255, 206, 86, 0.2)',
                                          'rgba(75, 192, 192, 0.2)',
                                          'rgba(153, 102, 255, 0.2)',
                                          'rgba(255, 159, 64, 0.2)'
                                    ],
                                    borderColor: [
                                          'rgba(255, 99, 132, 1)',
                                          'rgba(54, 162, 235, 1)',
                                          'rgba(255, 206, 86, 1)',
                                          'rgba(75, 192, 192, 1)',
                                          'rgba(153, 102, 255, 1)',
                                          'rgba(255, 159, 64, 1)'
                                    ],
                                    borderWidth: 2
                              }]
                        },
                        options: {
                              responsive: true,
                              plugins: {
                                    legend: {
                                          position: 'top',
                                    },
                                    tooltip: {
                                          callbacks: {
                                                label: function(context) {
                                                      let label = context.label || '';
                                                      if (label) {
                                                            label += ': ';
                                                      }
                                                      if (context.parsed !== null) {
                                                            label += context.parsed;
                                                      }
                                                      return label;
                                                }
                                          }
                                    }
                              }
                        }
                  });

                  new Chart(lineCtx, {
                        type: "line",
                        data: {
                              labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                              datasets: [{
                                    label: 'Periodo',
                                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                    borderColor: 'rgba(255, 99, 132, 1)',
                                    data: [5, 15, 20, 21, 16, 6, 13, 12, 18, 18, 30, 20], 
                                    fill: true,

                              }]
                        },
                        options: {
                              responsive: true,
                              plugins: {
                                    legend: {
                                          position: 'top',
                                    },
                                    tooltip: {
                                          callbacks: {
                                                label: function(context) {
                                                      let label = context.label || '';
                                                      if (label) {
                                                            label += ': ';
                                                      }
                                                      if (context.parsed.y !== null) {
                                                            label += context.parsed.y;
                                                      }
                                                      return label;
                                                }
                                          }
                                    }
                              }
                        }
                  });
            </script>
      </div>
{% endblock  %}
