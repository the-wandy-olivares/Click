{% extends "base/base.html" %}
{% block content %}
      <div class="bg-black mt-4 d-flex flex-wrap">

                  <div class="d-flex flex-wrap">
                        <div class="bg-gray-800 p-4 rounded-lg shadow-md">
                              <h2 class="text-white text-xl mb-2"> 
                                   Dias, semanas y meses
                              </h2>
                              <canvas id="pieChart"></canvas>
                        </div>
                        <div class="bg-gray-800 p-4 rounded-lg shadow-md ">
                              <h2 class="text-white text-xl mb-2">
                                    Meses, 3 mestres y 6 sesta meses
                              </h2>
                              <canvas id="barChart"></canvas>
                        </div>
                        <div class="bg-gray-800 p-4 rounded-lg shadow-md">
                              <h2 class="text-white text-xl mb-2">
                                    Año, años y 5 años
                              </h2>
                              <canvas id="lineChart"></canvas>
                        </div>

            </div>

            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script>
                  const barCtx = document.getElementById('barChart').getContext('2d');
                  const pieCtx = document.getElementById('pieChart').getContext('2d');
                  const lineCtx = document.getElementById('lineChart').getContext('2d');

                  new Chart(barCtx, {
                        type: 'bar',
                        data: {
                              labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                              datasets: [{
                                    label: '# of Votes',
                                    data: [12, 19, 3, 5, 2, 3],
                                    backgroundColor: [
                                          'rgba(255, 99, 132, 0.2)',
                                          'rgba(54, 162, 235, 0.2)',
                                          'rgba(255, 206, 86, 0.2)',
                                          'rgba(75, 192, 192, 0.2)',
                                          'rgba(153, 102, 255, 0.2)',
                                          'rgba(255, 159, 64, 0.2)'
                                    ],
                                    borderColor: [
                                          'rgba(255, 99, 132, 1)',
                                          'rgba(54, 162, 235, 1)',
                                          'rgba(255, 206, 86, 1)',
                                          'rgba(75, 192, 192, 1)',
                                          'rgba(153, 102, 255, 1)',
                                          'rgba(255, 159, 64, 1)'
                                    ],
                                    borderWidth: 1
                              }]
                        },
                        options: {
                              scales: {
                                    y: {
                                          beginAtZero: true
                                    }
                              }
                        }
                  });

                  new Chart(pieCtx, {
                        type: 'pie',
                        data: {
                              labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                              datasets: [{
                                    label: '# of Votes',
                                    data: [12, 19, 3, 5, 2, 3],
                                    backgroundColor: [
                                          'rgba(255, 99, 132, 0.2)',
                                          'rgba(54, 162, 235, 0.2)',
                                          'rgba(255, 206, 86, 0.2)',
                                          'rgba(75, 192, 192, 0.2)',
                                          'rgba(153, 102, 255, 0.2)',
                                          'rgba(255, 159, 64, 0.2)'
                                    ],
                                    borderColor: [
                                          'rgba(255, 99, 132, 1)',
                                          'rgba(54, 162, 235, 1)',
                                          'rgba(255, 206, 86, 1)',
                                          'rgba(75, 192, 192, 1)',
                                          'rgba(153, 102, 255, 1)',
                                          'rgba(255, 159, 64, 1)'
                                    ],
                                    borderWidth: 1
                              }]
                        },
                        options: {
                              responsive: true,
                              plugins: {
                                    legend: {
                                          position: 'top',
                                    },
                                    tooltip: {
                                          callbacks: {
                                                label: function(context) {
                                                      let label = context.label || '';
                                                      if (label) {
                                                            label += ': ';
                                                      }
                                                      if (context.parsed !== null) {
                                                            label += context.parsed;
                                                      }
                                                      return label;
                                                }
                                          }
                                    }
                              }
                        }
                  });

                  new Chart(lineCtx, {
                        type: 'line',
                        data: {
                              labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                              datasets: [{
                                    label: 'My First dataset',
                                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                    borderColor: 'rgba(255, 99, 132, 1)',
                                    data: [65, 59, 80, 81, 56, 55, 40],
                                    fill: true,
                              }]
                        },
                        options: {
                              responsive: true,
                              plugins: {
                                    legend: {
                                          position: 'top',
                                    },
                                    tooltip: {
                                          callbacks: {
                                                label: function(context) {
                                                      let label = context.label || '';
                                                      if (label) {
                                                            label += ': ';
                                                      }
                                                      if (context.parsed.y !== null) {
                                                            label += context.parsed.y;
                                                      }
                                                      return label;
                                                }
                                          }
                                    }
                              }
                        }
                  });
            </script>
      </div>
{% endblock  %}
